# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Set up JDK 25
      uses: actions/setup-java@v2
      with:
        java-version: '25'
        distribution: 'adopt'
    - name: Build
      run: gradle jar
    - name: Tests
      run: |
        java -jar generator.jar --analyze test/ai/basic.leek
        java -jar generator.jar test/scenario/scenario1.json

    - name: Trigger server deploy
      if: github.event_name == 'push'
      run: |
        curl -sf -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.SERVER_DISPATCH_PAT }}" \
          https://api.github.com/repos/5pilow/leek-wars/dispatches \
          -d '{"event_type":"generator-updated"}'
